<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Color</title>
    <link rel="stylesheet" href="stylegame.css">
</head>
<body>
    <div id="rules">
        <h1>Find The Blue Ball</h1>
        <ul>
            <li>From Given Balls Your've to Find Blue Ball</li>
            <li>If you Get A Red Ball It Implies You're Far From Target</li>
            <li>If you Get A Green Ball It Implies You're Ahead From Target</li>
            <li>Click On Start To Start The Game</li>
        </ul>
    </div>

    <div id="start">
        <button id="startBtn">Start Game</button>
        <p>Total Turns left: <span id="status"></span></p> 
    </div>

    <div id="buttons-container"></div>
