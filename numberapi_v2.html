<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts & Fun</title>
</head>
<body>
    <div id="main">
        <h1>Numbers Are Fun</h1>
        <form>
            <input type="text" placeholder="Enter a number...." id="numberInput"> 
            <button id="genratefacts">Find Facts</button>
        </form>
    </div>

    <div id="displayfacts">
        <div id="searchedFact">
            <h2>Facts</h2>
        </div>

        <div id="previousFact">
            <h2>Previously Searched Facts</h2>
        </div>
        <button id="deleteFacts">Clear History</button>
    </div>
    <script src = "https://MomentJS.com/downloads/moment.js"></script>
    <script src="numberapi_v3.js"></script>
</body>
</html>
